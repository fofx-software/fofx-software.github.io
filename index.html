<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>f(x) software</title>
    <meta name="description" content="f(x) software">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery:-->
      <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js></script>
    <!--handlebars:-->
      <script src="https://cdn.jsdelivr.net/handlebarsjs/3.0.0/handlebars.min.js"></script>
    <!--bootstrap js:-->
      <script src="js/bootstrap.min.js"></script>
    <!--bootstrap css:-->
      <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body { margin-top: 70px; }
      .img-col { text-align: center; }
      .img-col > img { width: 25%; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="a-logo" class="navbar-brand" href="javascript:void(0)" style="position:relative;font-style:italic;">f(x) software
            <svg id="logo" height="100%" width="100%" style="position:absolute; left:15px; top:0px;">
            </svg>
            <script type="text/javascript">
              var logo = document.getElementById('logo');
              $(logo).attr('width', $('#a-logo').width());
              var period = $('#a-logo').innerWidth() / 2;
              var scale = period / Math.PI;
              var halfY = $(logo).height() / 2;
              function getY(x) {
                return -scale * Math.sin((x - period) / scale) + halfY;
              }
              var color = 'rgba(50,50,50,0.25)';
              var svgNS = "http://www.w3.org/2000/svg";
              for(var x = 0; x < period * 2 - 30; x++) {
                var lineSeg = document.createElementNS(svgNS, 'line');
                lineSeg.setAttribute('x1', x);
                lineSeg.setAttribute('y1', getY(x + 15));
                lineSeg.setAttribute('x2', x + 1);
                lineSeg.setAttribute('y2', getY(x + 16));
                lineSeg.setAttribute('stroke', color);
                logo.appendChild(lineSeg);
              }
            </script>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <div class="navbar-right">
            <ul class="nav navbar-nav">
              <li><a href="javascript:void(0)" data-toggle="modal" role="button" data-target="#about">About</a></li>
              <li><a href="javascript:void(0)" data-toggle="modal" role="button" data-target="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 img-col">
          <img src="img/html5_logo.png" alt="html5 logo"></img>
          <img src="img/mobile_optimization.png" alt="mobile optimization"></img>
        </div>
      </div>
    </div>
    <script>
      $('.img-box').each(function() {
        $(this).css('height', $(this).outerWidth());
      });
    </script>
  </body>
</html>
