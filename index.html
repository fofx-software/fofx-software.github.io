<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>f(x) software</title>
    <meta name="description" content="f(x) software">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery:-->
      <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js></script>
    <!--handlebars:-->
      <script src="https://cdn.jsdelivr.net/handlebarsjs/3.0.0/handlebars.min.js"></script>
    <!--bootstrap js:-->
      <script src="js/bootstrap.min.js"></script>
    <!--bootstrap css:-->
      <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body { margin-top: 70px; }
      .img-container {
        height: 100%;
        padding: 20px;
        border: 1px solid rgb(100,100,100);
        -webkit-border-radius: 20px;
           -moz-border-radius: 20px;
                border-radius: 20px;
      }
      .img-container > img {
        max-width: 100%;
        max-height: 100%;
      }
      .img-container > svg {
        height: 100%;
        width: 100%;
      }
      .row { margin-bottom: 30px; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="a-logo" class="navbar-brand" href="javascript:void(0)" style="position:relative;font-style:italic;">f(x) software
            <svg id="logo" height="100%" width="100%" style="position:absolute; left:15px; top:0px;">
            </svg>
            <script type="text/javascript">
              var logo = document.getElementById('logo');
              $(logo).attr('width', $('#a-logo').width());
              var period = $('#a-logo').innerWidth() / 2;
              var scale = period / Math.PI;
              var halfY = $(logo).height() / 2;
              function getY(x) {
                return -scale * Math.sin((x - period) / scale) + halfY;
              }
              var color = 'rgba(50,50,50,0.25)';
              var svgNS = "http://www.w3.org/2000/svg";
              for(var x = 0; x < period * 2 - 30; x++) {
                var lineSeg = document.createElementNS(svgNS, 'line');
                lineSeg.setAttribute('x1', x);
                lineSeg.setAttribute('y1', getY(x + 15));
                lineSeg.setAttribute('x2', x + 1);
                lineSeg.setAttribute('y2', getY(x + 16));
                lineSeg.setAttribute('stroke', color);
                logo.appendChild(lineSeg);
              }
            </script>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <div class="navbar-right">
            <ul class="nav navbar-nav">
              <li><a href="javascript:void(0)" data-toggle="modal" role="button" data-target="#about">About</a></li>
              <li><a href="javascript:void(0)" data-toggle="modal" role="button" data-target="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-3 img-box">
          <div class="img-container">
            <img src="img/HTML5_Logo.png" alt="html 5 logo"></img>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3 img-box">
          <div class="img-container">
            <svg id="mobile">
              <rect x="30%" y="10%" width="40%" height="76%" rx="3%"/>
              <rect x="32%" y="12%" width="36%" height="64%" fill="white"/>
              <circle cx="50%" cy="81%" r="3%" stroke="white"/>
              <text x="50%" y="100%" text-anchor="middle" style="font-weight:bold;font-size:20px;">MOBILE</text>
            </svg>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3 img-box">
          <div class="img-container">
            <svg id="customer-outreach">
              <rect x="10%" y="10%" width="80%" height="40%" fill="transparent" stroke="black" stroke-width="5"/>
              <line x1="10%" y1="10%" x2="50%" y2="40%" stroke="black" stroke-width="5"/>
              <line x1="50%" y1="40%" x2="90%" y2="10%" stroke="black" stroke-width="5"/>
              <text x="50%" y="80%" text-anchor="middle" style="font-weight:bold;font-size:20px;">CUSTOMER</text>
              <text x="50%" y="90%" text-anchor="middle" style="font-weight:bold;font-size:20px;">OUTREACH</text>
              <script>
                var svgNS = "http://www.w3.org/2000/svg";
                var line = document.createElementNS(svgNS, 'line');
                var width = $('#customer-outreach').width();
                var height = $('#customer-outreach').height();
                var flapAngle = Math.atan(0.3 * width / (0.4 * width));
                var flapYatX = 0.1 * width + Math.tan(flapAngle) * 0.3 * width;
                flapYatX *= 1 / width * 100;
                line.setAttribute('x1', "10%");
                line.setAttribute('y1', "50%");
                line.setAttribute('x2', "40%");
                line.setAttribute('y2', flapYatX + "%");
                line.setAttribute('stroke', 'black');
                $('#customer-outreach').append(line);
                var line2 = document.createElementNS(svgNS, 'line');
                line2.setAttribute('x1', '60%');
                line2.setAttribute('y1', flapYatX + "%");
                line2.setAttribute('x2', "90%");
                line2.setAttribute('y2', "50%");
                line2.setAttribute('stroke', 'black');
                $('#customer-outreach').append(line2);
              </script>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script>
      $('.img-box').each(function() {
        $(this).css('height', $(this).width());
      });
    </script>
  </body>
</html>
