<div style="text-align:center;">
  <canvas id="make-img" height="500" width="500"></canvas>
  <script>
    var cvs = document.getElementById('make-img');
    var ctx = cvs.getContext('2d');

    ctx.translate(30, 30);
    ctx.scale(440/500,440/500);

    ctx.strokeStyle = 'gray';
    ctx.fillStyle = 'white';
    ctx.beginPath();
      ctx.moveTo(1, 51);
      ctx.lineTo(1, 449);
      ctx.arc(51, 449, 50, Math.PI, Math.PI / 2, true);
      ctx.lineTo(449, 499);
      ctx.arc(449, 449, 50, Math.PI / 2, 0, true);
      ctx.lineTo(499, 51);
      ctx.arc(449, 51, 50, 0, 1.5 * Math.PI, true);
      ctx.lineTo(51, 1);
      ctx.arc(51, 51, 50, 1.5 * Math.PI, Math.PI, true);
    ctx.stroke();
    ctx.fill();

    ctx.translate(50,50);

    ctx.beginPath();
    ctx.rect(0,0,400,400);
    ctx.clip();

    var image = new Image();
    image.onload = function() {
      ctx.drawImage(this, 0, 0, 400, 400);
    }
    image.src = 'img/HTML5_Logo.png';
  </script>
</div>
